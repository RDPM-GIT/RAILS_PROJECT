<h1>Add New Entry</h1>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label>Name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="Name"
             ng-model="entries.Name" placeholder="Name"/>
    </div>
  </div>

  <div class="form-group">
    <label>Place:</label>
    <div class="col-sm-4">
      <input class="form-control" id="Place"
             ng-model="entries.Place" placeholder="Place"/>
    </div>

    <div class="form-group">
        <label>Age:</label>
        <div class="col-sm-4">
          <input class="form-control" id="Age" type="number"
                 ng-model="entries.Age" placeholder="Age"/>
        </div>
  </div>

  </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <a ng-click="AddPerson(entries)" class="btn btn-small btn-primary">Add</a>
    </div>
  </div>
</form>
