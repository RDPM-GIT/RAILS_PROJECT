<h1>Edit Entry</h1>

<form name="edit_form" class="form-horizontal" role="form">
  <div class="form-group">
    <label>Name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="name"
             ng-model="entries.name" placeholder="Name"/>
    </div>
  </div>

  <div class="form-group">
    <label>Place:</label>
    <div class="col-sm-4">
      <input class="form-control" id="place"
             ng-model="entries.place" placeholder="Place"/>
    </div>
  </div>

  <div class="form-group">
    <label>Age:</label>
    <div class="col-sm-4">
      <input class="form-control" id="age" type="number" step="any"
             ng-model="entries.age"/>
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" id="submit" class="btn btn-small btn-primary" ng-click="editEntries()" class="btn btn-small btn-primary"></button> <a href="#/" class="btn btn-small btn-danger">Cancel</a>
    </div>
  </div>
</form>
